<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL AGSL-like Effect</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid #555;
            max-width: 90vw;
            max-height: 70vh;
            cursor: crosshair;
            margin-bottom: 20px;
        }
        #controls {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px 20px;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
        #controls label {
            text-align: right;
        }
        #controls input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            border: 1px solid #555;
        }
        #controls input[type="range"], #controls input[type="number"] {
            width: 100%;
        }
        h1, p {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .color-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .color-group input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>AGSL-like Effect in WebGL</h1>
    <p>Upload an image, adjust parameters, and click "Apply Effect". Mouse over image to move circle center.</p>

    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="webglCanvas"></canvas>
    <button id="applyEffectButton" disabled>Apply Effect</button>

    <div id="controls">
        <label for="colorSet1">Color 1:</label>
        <input type="color" id="colorSet1" value="#ff0000">

        <label for="colorSet2">Color 2:</label>
        <input type="color" id="colorSet2" value="#00ff00">

        <label for="colorSet3">Color 3:</label>
        <input type="color" id="colorSet3" value="#0000ff">

        <label for="colorSet4">Color 4:</label>
        <input type="color" id="colorSet4" value="#ffff00">

        <label for="colorSet5">Color 5:</label>
        <input type="color" id="colorSet5" value="#ff00ff">

        <label for="alphaValue">Alpha Value (Mix):</label>
        <input type="range" id="alphaValue" min="0" max="1" step="0.01" value="0.5">

        <label for="displacement">Displacement:</label>
        <input type="range" id="displacement" min="0" max="50" step="0.1" value="5.0">

        <label>Circle Center (X,Y):</label>
        <div>
            <input type="number" id="circleCenterX" value="200" step="1">
            <input type="number" id="circleCenterY" value="200" step="1">
        </div>


        <label for="circleRadius">Circle Radius:</label>
        <input type="range" id="circleRadius" min="0" max="500" step="1" value="150">

        <label for="feather">Feather:</label>
        <input type="range" id="feather" min="0" max="100" step="1" value="50">
    </div>

    <script src="main.js"></script>
</body>
</html>
